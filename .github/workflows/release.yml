name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_suffix: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_suffix: ".exe"
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Build binary
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o voice-typing-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.binary_suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-typing-${{ matrix.goos }}-${{ matrix.goarch }}
          path: voice-typing-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.binary_suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            voice-typing-*/voice-typing-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
